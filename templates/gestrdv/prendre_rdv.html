{% extends 'base.html' %}

{% block title %}Prendre Rendez-vous - MedLink{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5>Prendre un rendez-vous avec Dr. {{ medecin.user.last_name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Date et heure souhait√©es</label>
                            {{ form.date_heure }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Motif</label>
                            {{ form.motif }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">Valider le rendez-vous</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
