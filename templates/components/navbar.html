{% load static %} 
<nav class="navbar navbar-expand-lg navbar-modern fixed-top">
    <div class="container">
        <!-- LOGO IMAGE -->
         <a class="navbar-brand fw-bold display-modern fs-3" href="{% url 'index' %}">
            üè• MedLink
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3 text-dark">
                        <i class="fas fa-user-circle me-1"></i> {{ user.first_name }}
                    </span>
                    
                    {% if user.profile.user_type == 'medecin' %}
                        <a href="{% url 'dashboard_medecin' %}" class="btn btn-neo btn-primary me-2">
                            üìÖ Dashboard M√©decin
                        </a>
                    {% else %}
                        <a href="{% url 'dashboard' %}" class="btn btn-neo btn-outline-primary me-2">
                            Mon Espace
                        </a>
                    {% endif %}
                    
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-neo btn-outline-danger btn-sm">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-neo btn-outline-secondary me-2">
                        <i class="fas fa-sign-in-alt"></i> Connexion
                    </a>
                    <a href="{% url 'inscription' %}" class="btn btn-neo btn-primary">
                        <i class="fas fa-user-plus"></i> Inscription
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
