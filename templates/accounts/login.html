{% extends 'base.html' %}

{% block title %}Connexion - MedLink{% endblock %}

{% block content %}
<section class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 animate-on-scroll">
                <div class="glass-card p-5 rounded-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-lock fa-3x text-primary mb-3"></i>
                        <h2 class="display-modern">Connexion</h2>
                        <p class="text-muted">Accédez à votre espace sécurisé</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user"></i> Nom d'utilisateur
                            </label>
                            <input type="text" name="username" class="form-control form-control-lg" 
                                   placeholder="Entrez votre identifiant" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-key"></i> Mot de passe
                            </label>
                            <input type="password" name="password" class="form-control form-control-lg" 
                                   placeholder="Entrez votre mot de passe" required>
                        </div>
                        
                        <button type="submit" class="btn btn-neo btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Pas de compte ? 
                                <a href="{% url 'inscription' %}" class="text-primary fw-bold">
                                    Créer un compte
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
